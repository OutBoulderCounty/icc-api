alerts:
  - rule: DEPLOYMENT_FAILED
  - rule: DOMAIN_FAILED
name: icc-api-dev
region: sfo
services:
  - environment_slug: go
    envs:
      - key: APP_ENV
        scope: RUN_AND_BUILD_TIME
        value: dev
    github:
      branch: develop
      deploy_on_push: true
      repo: OutBoulderCounty/icc-api
    http_port: 8080
    instance_count: 1
    instance_size_slug: basic-xxs
    name: icc-api-dev
    routes:
      - path: /
    build_command: go build -o bin/api
    run_command: bin/api
    source_dir: /
